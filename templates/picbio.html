<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <title>Home</title>
</head>

<body class="body" style="background-color: #e1e5e7">
<div class="container" style="width: 60%">
<form action="picbioe/" method="POST" enctype="multipart/form-data">
    <div class="form-group " style="margin-top: 10px">
      <label for="bios">Bio</label>
      <input type="text" class="form-control" id="bios" name="bios" >
    </div>
<div class="form-group">
  <label for="pic">Picture</label>
  <input type="file" class="form-control-file" id="image" name="image">
</div>
<div class="button">
  {% csrf_token %}
<button type="submit" class="btn btn-outline btn-sm my-3" style="background-color: #8C55AA">Upload</button>

</div>
</form>
    </div>
