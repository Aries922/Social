<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <title>Home</title>
</head>

<body class="body" style="background-color: #c6cacf">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Aries Social</a>



      {% if user.is_authenticated %}

      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: black">
          Hello {{ request.user }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="accounts/profile" style="color: black">Profile</a>

            {% if Profile.is_added %}

                {% else %}
            <a class="dropdown-item" href="picbio/" style="color: black">Add pic & bio </a>
                {% endif %}
          <a class="dropdown-item" href="accounts/logout" style="color: black"> Logout</a>
            </div>
      </div>
          <button type="button" class="btn btn-black" data-toggle="modal" data-target="#exampleModal">
 <i class="fas fa-bug"></i> Post
</button>
        {% else %}
        <div class="nav-item active">
        <a class="nav-link" href="accounts/login" style="color: black"><span class="sr-only">(current)</span>Login/Signup</a>
      </div>
        {% endif %}


  </div>
</nav>
{% for post in allposts %}
<div class="card container" style="width: 40%; height: 30%">
  <img src="{{ post.image.url }}" class="card-img-top" >
  <div class="card-body">
    <p class="card-text">{{ post.about }}</p>
  </div>
</div>
{% endfor %}

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Report</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


    <form action="postimage" method="POST" enctype="multipart/form-data">
 <div class="form-group " style="margin-top: 10px">
      <label for="about">About</label>
      <input type="text" class="form-control" id="about" name="about" >
    </div>
<div class="form-group">
  <label for="image">image</label>
  <input type="file" class="form-control-file" id="image" name="image">
</div>
<div class="button">
  {% csrf_token %}
<button type="submit" class="btn btn-outline btn-sm my-3" style="background-color: #d7d1d1">Upload</button>

</div>
    </form>


      </div>

    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</body>

</html>
